<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux dark mode example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
    integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <main id="wrapper" class="light">
    <img id="light-bulb" src="images/light.png" alt="lampada" />
    <button id="light-switch">
      <img src="images/interruptor.png" alt="interruptor" />
    </button>
    <section class="app">
      <h1 id="counter"></h1>
      <section class="buttons">
        <button id="dec">Diminui</button>
        <button id="inc">Aumenta</button>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
